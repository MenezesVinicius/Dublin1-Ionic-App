<ion-view view-title="Search">
    <ion-content>

        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="textSearch" required>
            </label>
            <button ng-disabled="!textSearch.length" class="button button-small" ng-click="Search(textSearch)">
                Submit
            </button>
        </div>

        <ion-list>
            <ion-item ng-repeat="result in resultsSearch" type="item-text-wrap" href="#/app/search/{{result._id}}">
                <p>{{result.name}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
