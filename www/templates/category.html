<ion-view view-title="Category">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="results in category" type="item-text-wrap" href="#/app/category/{{results.name}}">
                <p>{{results.name}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
